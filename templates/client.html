{% extends 'base.html' %}

  {% block enfant %}
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Inverse table</h4>
              <p class="card-description">
                Add class <code>.table-dark</code>
              </p>
              <a type="button" href="/add_client" class="btn btn-success">ajout</a>
              <div class="table-responsive pt-3">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>mon client</th>
                        <th>address client</th>
                        <th>telephone</th>
                        <th>action</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for row in result %}
                      <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>
                          <a class="btn btn-sm btn-info" href="/upd_client/{{ row.0 }}">modifier</a>
                          <a href="/delete_client/{{ row.0 }}" class="btn btn-sm btn-danger" onclick="return confirm('tu veux le supprimet vraiment?')">surpprime</a>
                        </td>
                      </tr>
                     {% endfor %}
                    </tbody>
                  </table>                      
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
