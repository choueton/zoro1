{% extends 'base.html' %}

  {% block enfant %}
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Basic form elements</h4>
        <p class="card-description">
          Basic form elements
        </p>
        <form class="forms-sample" method="POST" action="add_client">
          <div class="form-group">
            <label for="exampleInputEmail1">mon client</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Nomclient">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">address client</label>
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="address client" name="AdresseClient">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">telephone</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="telephone" name="telephone">
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  {% endblock %}
