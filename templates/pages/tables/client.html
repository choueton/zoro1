{% extends 'base.html' %}

  {% block enfant %}
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Inverse table</h4>
              <p class="card-description">
                Add class <code>.table-dark</code>
              </p>
              <div class="table-responsive pt-3">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>First name</th>
                        <th>Amount</th>
                        <th>Deadline</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for row in result %}
                      <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>                      
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
